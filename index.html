<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assect/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>

<body>
    <div class="hero">
        <div class="background-image-container"></div>
        <div class="login-container">
            <span class="heading">Login</span>
            <form action="">
                <div class="user-name">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" placeholder="Username" required="" id="user-name">
                </div>

                <div class="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" required="" placeholder="Password" id="password">
                </div>



                <div class="login-button">
                    <input type="button" id="login" value="LOG IN">
                </div>

                <a href=""> <span id="forgot-password" class="light-text"> Forgot Password</span></a>


            </form>

            <div class="login-with-container">
                <a href=""><i class="fa-brands fa-github"></i>
                </a><a href="">
                    <i class="fa-brands fa-google"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </div>

        </div>
    </div>
</body>

</html>
